name: Build LEDE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git libncurses5-dev zlib1g-dev

      - name: Clone LEDE repository
        run: |
          git clone https://github.com/lede-project/source.git lede
          cd lede
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate .config file
        run: |
          cd lede
          make defconfig  # 使用默认配置
          
      - name: Compile LEDE
        run: |
          cd lede
          make -j$(nproc)
